<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FormSubmit — Simple Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 24px;
      line-height: 1.5;
    }

    .wrap {
      max-width: 560px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: 0;
      border-radius: 8px;
      font-weight: 600;
      background: #263d83;
      color: #fff;
    }

    small {
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Simple FormSubmit Test (No JS)</h1>
    <p>This page sends straight to FormSubmit. After you press submit, you’ll land on <code>thanks.html</code> if it’s
      present.</p>

    <!-- IMPORTANT: action points to your FormSubmit email -->
    <form action="https://formsubmit.co/be29b719023e35a153c3908b674b1931" method="POST">
      <!-- FormSubmit controls -->
      <input type="hidden" name="_subject" value="FormSubmit Test — NexusXperts" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_captcha" value="false" />
      <!-- Optional: send a copy to a second inbox (use a non-Gmail to compare delivery speed) -->
      <!-- <input type="hidden" name="_cc" value="ops@yourdomain.com" /> -->

      <!-- Light honeypot (leave blank; bots will fill) -->
      <div style="position:absolute; left:-5000px;" aria-hidden="true">
        <label for="_honey">Do not fill this out</label>
        <input type="text" id="_honey" name="_honey" tabindex="-1" autocomplete="off" />
      </div>

      <label for="first_name">First Name *</label>
      <input id="first_name" name="first_name" required type="text" placeholder="Jane" />

      <label for="last_name">Last Name *</label>
      <input id="last_name" name="last_name" required type="text" placeholder="Doe" />

      <label for="email">Email *</label>
      <input id="email" name="email" required type="email" placeholder="you@example.com" />

      <label for="phone">Phone *</label>
      <input id="phone" name="phone" required type="tel" placeholder="+92 3001234567" />

      <label for="services">Service *</label>
      <select id="services" name="services" required>
        <option value="">Select…</option>
        <option>Generative AI/Chatbot</option>
        <option>AI & Machine Learning</option>
        <option>Web Development</option>
        <option>DevOps & Automation</option>
        <option>App Design & Develop</option>
        <option>Cybersecurity</option>
        <option>Cloud Solutions</option>
        <option>UI/UX Design</option>
        <option>Automation Tools</option>
        <option>Digital Marketing</option>
      </select>

      <label for="project_details">Project Details *</label>
      <textarea id="project_details" name="project_details" rows="5" required
        placeholder="Tell us a bit about your project…"></textarea>

      <button type="submit">Send Test</button>
      <p><small>Tip: upload this file to your server (don’t open as <code>file://</code>). Then submit and check email
          headers for timing.</small></p>
    </form>
  </div>
</body>

</html>
